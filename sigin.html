<html>

    <title>Sign in</title>

</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Faq</a></li>

        </nav>
    </header>

    <main>
        <div class="container">
            <h1>Welcome!</h1>
            <p class="Create">Create Your Bussiness Profile</p>
            <form>
                <label for="service-category"></label>
                <input type="text" id="service-category" name="service-category" placeholder="Service Category" required>
    
                <label for="business-name"></label>
                <input type="text" id="business-name" name="business-name" placeholder="Business Name" required>
    
                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="Email" required>
    
                <label for="password"></label>
                <input type="password" id="password" name="password" placeholder="Password" required>
    
                <button type="submit">SIGN IN</button>
            </form>

        </div>
    </main>
</body>
